<h3>Servers list</h3>
<div>
    <div class="panel-custom" ng-show="servers.length == 0">
        <h3 class="subheader">Not found data</h2>
    </div>

    {{ servers }}

    <div class="form-group">
        <input type="text" ng-model="search" ng-show="servers.length > 0" class="form-control" />
    </div>

    <div class="table-reponse">
        <table class="table table-bordered">
            <thead>
                <th>
                    Name
                </th>
                <th>
                    Website
                </th>
                <th>
                    Age
                </th>
                <th>
                    Profession
                </th>
                <th></th>
            </thead>
            <tbody>
                <tr ng-repeat="(id, user) in servers | filter: search">
                    <td>
                        {{ user.name}}
                    </td>
                    <td>
                        {{ user.url }}
                    </td>
                    <td>
                        <a href="#/servers/{{id}}">Show</a>
                        <a href="#/servers/{{id}}/edit" class="">Edit</a>
                        <a href="#/servers/{{id}}/destroy" class="">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
