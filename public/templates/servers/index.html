<h3>Servers list</h3>
<div>
    <div class="form-group">
        <input type="text" ng-model="search" ng-show="servers.length > 0" class="form-control" />
    </div>
    <div class="form-group">
        <a class="btn btn-success" ng-click="checkServers()">Check servers</a>
    </div>
    <div class="table-reponse">
        <table class="table table-bordered">
            <thead>
                <th width="10px"><input ng-change="checkAll()" ng-model="checkedAll" type="checkbox"></input></th>
                <th class="col-md-3">
                    Name
                </th>
                <th>
                    Website
                </th>
                <th class="col-md-2"></th>
            </thead>
            <tbody>
                <tr ng-repeat="(id, server) in servers | filter:search">
                    <td align="center">
                        <input type="checkbox" ng-model="server.selected" ng-change="changeCheckAll()"></input>
                    </td>
                    <td>
                        <i ng-show="server.loading" class="fa fa-spinner" aria-hidden="true"></i>
                        {{ server.name}}
                        <status-directive status="server.status"></status-directive>
                        <!-- <div ng-bind="server.status"></div> -->
                    </td>
                    <td>
                        <a href="{{ server.website }}" target="_blank">
                            {{ server.website }}
                        </a>
                    </td>
                    <td align="center">
                        <a href="#/servers/{{ server._id }}/edit" class="btn btn-primary btn-sm">Edit</a>
                        <a href="#/servers/{{ server._id }}/destroy" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="panel-custom" ng-show="servers.length == 0">
        <i>Not found data</i>
    </div>
</div>
