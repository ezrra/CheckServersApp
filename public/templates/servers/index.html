<h3>Servers list</h3>
<div>
    <div class="form-group">
        <input type="text" ng-model="search" ng-show="servers.length > 0" class="form-control" />
    </div>

    <div class="table-reponse">
        <table class="table table-bordered">
            <thead>
                <th>
                    Name
                </th>
                <th>
                    Website
                </th>
                <th></th>
            </thead>
            <tbody>
                <tr ng-repeat="(id, server) in servers | filter:search">
                    <td>
                        {{ server.name}}
                    </td>
                    <td>
                        {{ server.website }}
                    </td>
                    <td>
                        <a href="#/servers/{{ server._id }}/edit" class="">Edit</a>
                        <a href="#/servers/{{ server._id }}/destroy" class="">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="panel-custom" ng-show="servers.length == 0">
        <i>Not found data</i>
    </div>
</div>
